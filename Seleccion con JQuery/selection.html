<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>Project JS</title>
  </head>
  <body>
    <form id="info">
		<label name="first_name_label" id="first">First name:</label>
		<br>
		<input id="nom"type="text" name="firstname">
		<br>
		Last name:
		<br>
		<input type="text" name="lastname">
		<br>
		<input type="radio" name="sex" value="male" checked>Male
		<br>
		<input type="radio" name="sex" value="female">Female
		<br>
		Favorite day of the week:
		<br>
		    <select name="fav_day" id="days">
		        <option value="Friday">Friday</option>
		        <option value="Saturday">Saturday</option>
		        <option value="Monday">Monday</option>
		    </select>
		<br>
	</form>

<br><br>
    
	<form id="job">
		What's your major:
		<br>
		<input type="text" name="major">
		<br>
		What's your job title:
		<br>
		<input type="text" name="job_title">
		<br>

		Do you like challenges:
		<br>
		<input type="radio" name="challenge" value="yes" checked>Yes
		<br>
		<input type="radio" name="challenge" value="no">No
	</form>

    <script src="vendor/jquery-2.2.4.min.js"></script>
    <!--<script src="js/attr.js"></script>-->
    <!--<script src="js/content.js"></script>-->
    <script src="js/execute.js"></script>
  </body>
</html>
